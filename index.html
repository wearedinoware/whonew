<!DOCTYPE HTML>
<html>
	<head>
		<title>Whonew</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./styles/whonew.css" />
		<link rel="stylesheet" type="text/css" href="./styles/whonew-home.css" />
		<link rel="stylesheet" type="text/css" href="./styles/whonew-home-mobile.css" />
		<link rel="stylesheet" type="text/css" href="./styles/whonew-privacy.css" />
		<link rel="stylesheet" type="text/css" href="./styles/whonew-privacy-mobile.css" />
		<link rel="icon" type="image/png" href="./images/WhonewIcon.png" />
	</head>
	<body>
		<div class="home">
			<div id="header">
				<div class="header-item left">
					<img src="./images/WhonewLogo.svg" class="header-image" draggable="false" />
				</div>
			</div>
			<div id="home-content">
				<div class="left">
					<div class="home-message">
						<h1>Meet people nearby who think like you</h1>
						<h2>Your new best friend is just a quiz away</h2>
						<div class="store-items">
							<a href=""><img src="./images/itunes.svg" class="store" draggable="false" /></a>
							<a href=""><img src="./images/play.png" class="store" draggable="false" /></a>
						</div>
					</div>
				</div>
				<div class="right">
					<img src="./images/Home.png" class="screen-preview" draggable="false" />
				</div>
			</div>
		</div>

</html>
